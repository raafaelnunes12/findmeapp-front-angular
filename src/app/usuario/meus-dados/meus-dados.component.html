<div
  class="page-header header-filter"
  style="background-size: cover; background-position: top center"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 ml-auto mr-auto">
        <div class="card card-login">
          <form class="form" style="min-height: 450px">
            <div class="card-header card-header-primary text-center">
              <h4 class="card-title">Meus dados</h4>
              <div class="social-line"></div>
            </div>
            <div class="card-body">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">face</i>
                  </span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="nome"
                  value="{{"
                  usuario.nome
                  }}
                />
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">lock_outline</i>
                  </span>
                </div>
                <input type="email" class="form-control" placeholder="email" />
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">mail_outline</i>
                  </span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="senha"
                />
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">contact_page</i>
                  </span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="documento"
                />
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">phone_iphone</i>
                  </span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="telefone"
                />
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">source</i>
                  </span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  name="cep"
                  id="cep"
                  placeholder="cep"
                  maxlength="8"
                />
                <p>
                  <a
                    href="https://buscacepinter.correios.com.br/app/endereco/index.php"
                    target="_blank"
                    >Não sabe seu CEP?</a
                  >
                </p>
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">home</i>
                  </span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="rua"
                  id="rua"
                  placeholder="rua"
                />

                <div class="input-group-prepend">
                  <span
                    class="input-group-text"
                    style="padding-right: 3px; padding-left: 3px"
                  >
                    <i class="material-icons">pin</i>
                  </span>
                </div>
                <input
                  type="text"
                  class="form-control numero"
                  name="numero"
                  id="numero"
                  placeholder="nº"
                />
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">place</i>
                  </span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="cidade"
                  id="cidade"
                  placeholder="cidade"
                />
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">public</i>
                  </span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="estado"
                  id="estado"
                  placeholder="estado"
                />
              </div>
            </div>
            <div class="footer text-center">
              <a class="btn btn-primary btn-link btn-wd btn-lg bg">Atualizar</a>
              <a class="btn btn-danger btn-link btn-wd btn-lg dg">Excluir</a>
              <a
                [routerLink]="['/principal']"
                class="btn btn-primary btn-link btn-wd btn-lg"
                >Voltar</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
